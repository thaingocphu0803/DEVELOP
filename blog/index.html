<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<div id="container">
      <div id="card">
        <img id="img" src="./assets/images/illustration-article.svg" alt="" />
        <div id="card-text">
          <div>
            <span id="label">Learning</span>
          </div>
          <span>Published 21 Dec 2023</span>
          <span id="header">HTML & CSS foundations</span>
          <span id="body-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </span>
        </div>
        <div id="actor">
          <img id="avt" src="./assets/images/image-avatar.webp" alt="" />
          <p id="name">Greg Hooper</p>
        </div>
      </div>
		</div>
	</body>
</html>
